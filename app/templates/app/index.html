{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<!-- job post lists -->
<section>
  <div class="container">
    {% for jobs in jobs %}
    <!-- job post -->
    <div class="post">
      <!-- title and des -->
      <div class="job-info">
        <h1 class="job-title">{{jobs.title}}</h1>
        <div class="job-des">
          <div class="location item">
            <span class="material-icons"> place </span>
            <p>{{jobs.location.city}}</p>
          </div>
          <div class="budget item">
            <span class="material-icons"> attach_money </span>
            <p>{{jobs.salary}}</p>
          </div>
          <div class="time item">
            <span class="material-icons"> schedule </span>
            <p>{{jobs.type}}</p>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="apply">
          <a href="{% url 'job_detail' jobs.id%}">View Job</a>
        </button>
      </div>
    </div>
    <!-- job post end-->
    {% endfor %}
  </div>
</section>

{% endblock content %}
